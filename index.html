<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo_light.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"

    <title>Current Crisis</title>
  </head>
  <body>
    <script>
      (function () {
        var base = "/pages/Gaming-for-Electric-Power-Grids/CurrentCrisis";
        var redirect = window.sessionStorage.getItem("redirect");
        if (!redirect) return;
        window.sessionStorage.removeItem("redirect");
        var normalized = redirect.charAt(0) === "/" ? redirect : "/" + redirect;
        window.history.replaceState(null, "", base + normalized);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
