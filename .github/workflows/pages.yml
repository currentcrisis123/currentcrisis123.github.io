name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: self-hosted
    env:
      VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}
      VITE_API_URL: ${{ vars.VITE_API_URL }}
      VITE_GA_MEASUREMENT_ID: ${{ vars.VITE_GA_MEASUREMENT_ID }}
      VITE_GA_DEBUG_MODE: ${{ vars.VITE_GA_DEBUG_MODE }}
      VITE_ENV: ${{ vars.VITE_ENV }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-pages-artifact@v2
        with:
          path: dist

  deploy:
    needs: build
    runs-on: self-hosted
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v3
