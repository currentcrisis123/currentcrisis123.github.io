<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Crisis</title>
    <script>
      (function () {
        var base = "/pages/Gaming-for-Electric-Power-Grids/CurrentCrisis/";
        var baseNoSlash = base.endsWith("/") ? base.slice(0, -1) : base;
        var path = window.location.pathname || "/";
        var rel = path.indexOf(baseNoSlash) === 0 ? path.slice(baseNoSlash.length) : path;
        var redirect = (rel || "/") + window.location.search + window.location.hash;
        window.sessionStorage.setItem("redirect", redirect);
        window.location.replace(window.location.origin + base);
      })();
    </script>
  </head>
  <body></body>
</html>
